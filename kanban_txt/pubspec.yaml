name: kanban_txt
description: "A Kanban board app that visualizes and edits todo.txt files."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  
  # File handling
  file_picker: ^10.3.10
  path_provider: ^2.1.5
  
  # DateTime helpers
  intl: ^0.20.2
  
  # Logging
  logger: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
